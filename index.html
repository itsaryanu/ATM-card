<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="box">
            <div class="image">

                <img  src="pic.png" alt=""width="200px" height="200px" style="border-radius: 50%;" background-color:bule;>
            </div>

        </div>
        <div class="content">
            <div class="head">
                <h2>Coding Lab</h2>
            </div>
        </div>
        <div class="container">
            <span>Youtube & Blogger</span>
        </div>
        <div class="icon">
            <p class="facebook">
                <i>
                    <!-- Facebook Icon with Link -->
                    <a href="https://www.facebook.com/yourusername" target="_blank">
                        <i class="fab fa-facebook fa-2x" style="color:#1877F2;"></i>
                    </a>
                </i>
            </p>
            <p class="twitter">
                <i>
                    <!-- Twitter Icon with Link -->
                    <a href="https://twitter.com/Aryan Keshari" target="_blank">
                        <i class="fab fa-twitter fa-2x" style="color:#1DA1F2;"></i>
                    </a>
                </i>
            </p>
            <p class="instagram">
                <i>
                    <!-- Instagram Icon with Link -->
                    <a href="https://www.instagram.com/aryan_keshari143" target="_blank">
                        <i class="fab fa-instagram fa-2x" style="color:#E1306C;"></i>
                    </a>
                </i>
            </p>
            <p class="youtube">
                <i>
                    <!-- YouTube Icon with Link -->
                    <a href="https://www.youtube.com/@yourchannelname" target="_blank">
                        <i class="fab fa-youtube fa-2x" style="color:#FF0000;"></i>
                    </a>
                </i>
            </p>
        </div>
        <div class="button">
            <button class="Subscribe">Subscribe</button>
            <button class="Message">Message</button>
        </div>
        <div class="btn">
            <p class="like">
                <i>
                    <i class="fa-regular fa-heart">60k</i>
                </i>
            </p>
            <p class="comment">
                <i>
                    <i class="fa-regular fa-comment">20k</i>
                </i>
            </p>
            <p class="share">
                <i>
                    <i class="fa-regular fa-share-from-square">12k</i>
                </i>
            </p>
        </div>
    </div>

</body>

</html>
